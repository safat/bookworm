<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="product" content="Metro UI CSS Framework">
    <meta name="description" content="Simple responsive css framework">
    <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="js/prettify/prettify.css" rel="stylesheet">


    <!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
    <script src="js/prettify/prettify.js"></script>

    <!-- Metro UI CSS JavaScript plugins -->
    <script src="js/load-metro.js"></script>

    <!-- Local JavaScript -->
    <script src="js/docs.js"></script>
    <script src="js/github.info.js"></script>

    <title>Notifications</title>

</head>
<body class="metro">
<header class="bg-dark" data-load="header.html"></header>

<div class="container">
    <div class="grid">
        <div class="row">
            <fieldset>
                <legend>Notifications</legend>
                <div class="notice bg-grayLighter fg-grayDarker">
                    <img src="images/live2.jpg"> <a href="#">shovon</a> has sent you a purchase request <span
                        style="float:right"> 24/7/2014 10.16am </span> <br/>
                    <button class="small success">approve</button>
                    <button class="small warning">ignore</button>
                </div>

                <div class="notice bg-grayLighter fg-grayDarker">
                    <img src="images/live2.jpg"> <a href="#">rifatul</a> has approved your purchase/exchange
                    request <span
                        style="float:right"> 24/7/2014 10.16am </span> <br/>
                    <button class="small success">Get contact details</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>

</body>
</html>
