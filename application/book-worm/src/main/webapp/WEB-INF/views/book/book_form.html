<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>

    <div th:include="fragments/header :: header"></div>
</head>

<body class="metro">

<div th:include="fragments/navigation :: navigation" class="bg-dark"></div>

<div class="container" style="margin: 50px">
<div class="grid fluid">
<div class="row">
<div class="span7">
    <fieldset>
        <legend>
            <h2>Add Book</h2>
        </legend>
        <form th:action="@{/addbook}" th:method="post" th:object="${book}" enctype="multipart/form-data">
            <div class="span7">
                <div class="padding10">
                    <label style="float: left">Book Title</label>

                    <div class="input-control text" data-role="input-control">
                        <input type="text" th:field="*{title}" placeholder="Title" th:attr="value=*{title}"/>
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                    <label style="float: left">Author</label>

                    <div class="input-control text" data-role="input-control">
                        <input type="text" th:field="*{author}" placeholder="Author" th:attr="value=*{author}"/>
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                </div>
            </div>

            <div class="span1"></div>
            <div id="photo">
                <fieldset>
                    <legend>Upload Photo</legend>
                    <div class="span4">
                        <div class="tile">
                            <img src="/resources/images/access.png" alt="upload image"/>
                        </div>
                        <input type="file" class="meduim-size" name="bookImage" value="Add Image"/>
                    </div>
                </fieldset>
            </div>

            <div class="span7">
                <div class="padding10">
                    <label style="float: left">Category</label>

                    <div class="input-control select">
                        <select th:field="*{categoryId}">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">Category
                            </option>
                        </select>
                    </div>

                    <label style="float: left">Publisher</label>

                    <div class="input-control text" data-role="input-control">
                        <input type="text" th:field="*{publisher}" placeholder="Publisher"/>
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>


                    <label style="float: left">Year/Edition</label>

                    <div class="input-control text" data-role="input-control">
                        <input type="text" th:field="*{edition}" placeholder="year/edition"/>
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                </div>
            </div>
            <!--<div class="spn4"></div>-->
            <div id="quality_description" class="span3 notice offset8" style="position: relative ; top: 100px">
                Readable
            </div>

            <div class="span7">
                <div class="padding10">

                    <label style="float: left">Book Quality</label>
                    <br/>

                    <div class="stepper rounded" data-steps="4"
                         data-role="stepper" id="demo_stepper_methods">
                        <input id="stepper_value" type="hidden" value="0"
                               th:field="*{quality}"/>
                    </div>

                    <div class="actions">
                        <a class="button" onclick="onclickOfPrior('#demo_stepper_methods')">Prior</a>
                        <a class="button" onclick="onclickOfNext('#demo_stepper_methods')">Next</a>
                    </div>
                    <br/>
                    <label style="float: left">Book Details</label>

                    <div class="input-control textarea">
                        <textarea th:field="*{details}">Books details</textarea>
                    </div>
                </div>
            </div>

            <div class="span7  margin10">
                <div class="padding10">
                    <fieldset>
                        <legend><h2>Exchange Option</h2></legend>
                        <label style="float: left">Price</label>

                        <div class="input-control text" data-role="input-control">
                            <input type="text" th:field="*{price}" placeholder="Price"/>
                            <button class="btn-clear" tabindex="-1"></button>
                        </div>

                        <label style="float: left">Exchange List</label>

                        <!--<div class="input-control text" data-role="input-control">-->
                        <!--<input type="text" placeholder="Exchange list"/>-->
                        <!--<button class="btn-clear" tabindex="-1"></button>-->
                        <!--</div>-->


                        <table class="table hovered" id="exchangeBookListTable">
                            <thead>
                            <tr>
                                <th class="text-left">Title</th>
                                <th class="text-left">Author</th>
                            </tr>
                            </thead>

                            <tbody></tbody>

                            <tfoot></tfoot>
                        </table>
                        <a class="button icon-plus-2 "  onclick="onExchangeBookClick()" > Add Exchange Book</a>
                    </fieldset>
                </div>
            </div>
            <div class="span12">
                <button class="large warning icon-eye padding5"> Preview</button>
                <button class="large success margin5 offset6"> Post Book</button>
            </div>

        </form>
    </fieldset>
</div>

<div class="span1">

</div>

<div class="span3">
    <div class="bottom" style="width: 100% ; float:right;">
        <br/>
        <fieldset>
            <legend>Similar Books</legend>
            <div class="tile double live" data-role="live-tile">
                <div class="tile-content image">
                    <img src="/resources/images/4.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/2.jpg"/>
                </div>

                </div>
                <div class="tile-content image">
                    <img src="/resources/images/3.jpg"/>
                </div>

                <div class="tile-content image">
                    <img src="/resources/images/5.jpg"/>
                </div>

                <div class="tile-status bg-dark opacity">
                    <span class="label">Book Title</span>
                </div>
            </div>


            <div class="tile double live" data-role="live-tile" data-effect="easeInExpo">
                <div class="tile-content image">
                    <img src="/resources/images/1.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/2.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/3.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/4.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/5.jpg"/>
                </div>

                <div class="tile-status bg-dark opacity">
                    <span class="label">effect: slideLeft</span>
                </div>
            </div>

            <div class="tile double live" data-role="live-tile" data-effect="slideRight">
                <div class="tile-content image">
                    <img src="/resources/images/2.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/1.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/5.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/3.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/4.jpg"/>
                </div>


                <div class="tile-status bg-dark opacity">
                    <span class="label">effect: slideLeft</span>
                </div>
            </div>
            <div class="tile double live" data-role="live-tile">

                <div class="tile-content image">
                    <img src="/resources/images/2.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/3.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/4.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/5.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/1.jpg"/>
                </div>

                <div class="tile-status bg-dark opacity">
                    <span class="label">effect: slideLeft</span>
                </div>
            </div>

            <div class="tile double live" data-role="live-tile">

                <div class="tile-content image">
                    <img src="/resources/images/2.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/3.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/4.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/5.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/1.jpg"/>
                </div>

                <div class="tile-status bg-dark opacity">
                    <span class="label">effect: slideLeft</span>
                </div>
            </div>

            <div class="tile double live" data-role="live-tile">

                <div class="tile-content image">
                    <img src="/resources/images/2.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/3.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/4.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/5.jpg"/>
                </div>
                <div class="tile-content image">
                    <img src="/resources/images/1.jpg"/>
                </div>

                <div class="tile-status bg-dark opacity">
                    <span class="label">effect: slideLeft</span>
                </div>
            </div>
        </fieldset>
    </div>

</div>
