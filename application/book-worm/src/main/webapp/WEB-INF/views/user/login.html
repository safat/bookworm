<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:include="fragments/header :: header"></div>
    <title>::.Login</title>
</head>
<body class="metro">
<div th:include="fragments/navigation :: navigation" class="bg-dark"></div>
<div class="container" style="margin: 50px">
    <div class="grid">
        <div class="row">
            <div class="span4">
                <form th:action="@{/login}" th:method="post" th:object="${userForm}">
                    <fieldset>
                        <legend>Login <p style="display: inline;color: green" th:if="${registrationSuccess !=null}"
                                         th:text="${registrationSuccess}">[SUCCESS]</p>
                        </legend>

                        <p class="fg-red" th:if="${loginFailedMsg} != null" th:text="${loginFailedMsg}"></p>
                        <lable> Email</lable>
                        <div class="input-control text" data-role="input-control">
                            <input type="text" th:field="*{email}" placeholder="user email"/>
                            <button class="btn-clear" tabindex="-1"></button>
                        </div>
                        <lable>password</lable>
                        <div class="input-control password" data-role="input-control">
                            <input type="password" th:field="*{password}" placeholder="password"/>
                            <button class="btn-reveal" tabindex="-1"></button>
                        </div>
                        <input type="submit" class="success" value="Login"/>
                    </fieldset>
                </form>
            </div>
            <div class="span1" style="border-right:1px solid darkgray;height:200px; margin-top: 50px"></div>
            <div class="span3" style="margin-top: 100px">
                Not Registered Yet ? <br/>
                <a th:href="@{registration}"> Register Here</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
